<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de mensajes básico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
      <div class="contenedor">
        <header>
            <div class="titulo">
                ENCRIPTADOR BÁSICO
            </div>
        </header>
        <section class="main">
            <textarea name="texto-ingresado" id="texto-ingresado" placeholder="Escriba acá el texto"></textarea>
            <div class="botones">
                <button class="button-82-pushable" id="btn-encriptar" role="button">
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">Encriptar</span>
                  </button>
                <button class="button-82-pushable" id="btn-desencriptar" role="button">
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">Desencriptar</span>
                  </button>
            </div>
            <h4>*Los acentos y mayúsculas se perderán al encriptar el texto</h4>
        </section>
        <section class="resultado">
            <h2>Resultado</h2>
            <textarea name="texto-dado" id="texto-dado" placeholder="No has encriptado ni desencriptado un texto" readonly></textarea>
            <div class="botones2">
                <button class="boton2" id="btn-copiar">Copiar texto</button>
            </div>
        </section>
        <footer>
            <div class="logo">
                <img src="img/Jhutus.png" alt="Jhutus logo">
                <p class="logo_des">Sitio creado por Jhutus</p>
            </div>
        </footer>
        <script src="scripts/script.js"></script>
  </body>
</html>
